<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="gameAngularAppApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
<div class="container">
    <div class="row">
      <div class="col-md-2 Logo">
      </div>
      <div class="col-md-7 Header">
        <ul class="nav nav-pills pull-left">
          <li><a ng-href="#/">Home</a></li>
          <li><a ng-href="#/media">Media</a></li>
          <li><a ng-href="#/lobby">Lobby</a></li>
          <li><a ng-href="#/contact">Contact</a></li>
        </ul>
        <span id="current_user" class="pull-right">Currently Logged in as:<p id="user_cookie"></p></span>
      </div>
      <div class="col-md-3 Login">
        <form>
        <p><input type="text" class="login_field" id="user_email" name="Login_name" placeholder="Email"></p>
        <p><input type="password" class="login_field" id="user_pw" name="Login_PW" placeholder="Password"></p>
        <div id="login_tools"><button type="submit" class="btn btn-primary" onclick="User.loginUser()" ng-href="#/">Login</button>
        <span id="pw_recover" class="pw_reset" onclick="User.recoverEmail()" data-content="Recovery Email will be sent to the address in the field above.  (No Password required)" rel="popover" data-placement="bottom" data-original-title="Account Recovery">  forgot password?</span> -
        <span onclick="User.createUser()" class="pw_reset" id="createUser" data-content="Enter your details above and get signed in right away." rel="popover" data-placement="bottom" data-original-title="Account Creation">Create Account</span></span></div>
      </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1 Body" id="game_list">
      <div ng-view=""></div>
      <!-- Views Go here -->
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="Footer">
        <h2>Footer</h2>
      </div>
    </div>
  </div>
</div>
